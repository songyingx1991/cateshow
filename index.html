<!DOCTYPE html>
<html lang="en"  ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>美食show</title>
    <link href="css/ionic.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mine.css" rel="stylesheet">
    <link rel="stylesheet" href="css/me.css">

    <script src="js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/tour/tour.js"></script>
    <script src="views/menu/menu.js"></script>
    <script src="views/step/step.js"></script>
    <script src="views/login2/login.js"></script>
</head>
<body>
<ion-side-menus>
    <ion-side-menu-content>
        <!------------导航栏--------------->
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios-arrow-left" style="color:#ccc;"></i></ion-nav-back-button>
        </ion-nav-bar>
        <!-------------视图栏------------>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="homeSildePage">
        <!-----标题栏----->
        <ion-header-bar class="bar-calm">
            <h2 class="title">更多</h2>
        </ion-header-bar>
        <!------内容区----->
        <ion-content>
            <div class="list">
                <div class="item item-icon-right">
                    <p class="fl">扫一扫</p>
                    <i class="icon ion-ios-arrow-right fr"></i>
                </div>
                <div class="item item-icon-right item-toggle">
                    <p class="fl">省流量模式</p>
                    <label class="toggle toggle-balanced">
                        <input type="checkbox" class="liuliang">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>

                    <!--<div class="liuliang fr"><span></span></div>-->
                </div>
                <div class="item item-icon-right">
                    <p class="fl">消息提醒</p>
                    <i class="icon ion-ios-arrow-right fr"></i>
                </div>
                <div class="item item-icon-right">
                    <p class="fl">邀请好友使用美食show</p>
                    <i class="icon ion-ios-arrow-right fr"></i>
                </div>
                <div class="item item-icon-right">
                    <p class="fl">清空缓存</p>
                    <i class="icon ion-ios-arrow-right fr"></i>
                </div>
                <div class="item item-icon-right">
                    <p class="fl">意见反馈</p>
                    <i class="icon ion-ios-arrow-right fr"></i>
                </div>
                <div class="item item-icon-right">
                    <p class="fl">问卷调查</p>
                    <i class="icon ion-ios-arrow-right fr"></i>
                </div>
                <div class="item item-icon-right">
                    <p class="fl">支付帮助</p>
                    <i class="icon ion-ios-arrow-right fr"></i>
                </div>
                <div class="item item-icon-right">
                    <p class="fl">网络诊断</p>
                    <i class="icon ion-ios-arrow-right fr"></i>
                </div>
                <div class="item item-icon-right">
                    <p class="fl">关于我们</p>
                    <i class="icon ion-ios-arrow-right fr"></i>
                </div>
                <div class="item item-icon-right">
                    <p class="fl">我要应聘</p>
                    <i class="icon ion-ios-arrow-right fr"></i>
                </div>
                <div class="item item-icon-right">
                    <p class="fl">精品应用</p>
                    <i class="icon ion-ios-arrow-right fr"></i>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

</body>
</html>

<ion-tabs class="tabs-light tabs-icon-top" id="tabs" ng-class="{'tabs-item-hide': $root.hideTabs}">
    <ion-tab title="首页" icon-on="ion-ios-home active" icon-off="ion-ios-home-outline" ui-sref="tabs.home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
    <ion-tab title="发现" icon-on="ion-ios-eye active" icon-off="ion-ios-eye-outline" ui-sref="tabs.find">
        <ion-nav-view name="tab-find"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的" icon-on="ion-ios-person active" icon-off="ion-ios-person-outline" ui-sref="tabs.my">
        <ion-nav-view name="tab-me"></ion-nav-view>
    </ion-tab>
</ion-tabs>
